<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.template_name == 'project' %}
        <title>{{ page.title }} - {{ page.name }}</title>
    {% elseif page.template_name == 'category' %}
        <title>{{ page.title }} - {{ page.name }}</title>
    {% elseif page.template_name == 'page' %}
        <title>{{ page.title }} - {{ page.name }}</title>
    {% else %}
        <title>{{ page.name }}</title>
    {% endif %}

    <link rel="alternate" type="application/atom+xml" href="{{ page.root_path }}/?/feed/">
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- // -->
    <link rel="stylesheet" href="http://{{ page.base_url }}/public/docs/css/screen.css" type="text/css" media="screen">
    <link rel="apple-touch-icon" href="http://{{ page.base_url }}/public/images/apple-touch-icon.png" />

    <meta name="description" content="Graphic design portfolio.">
    <meta name="author" content="Brian Goncalves">
    <!-- Set the viewport width to device width for mobile, max scale keeps size when landscape -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
